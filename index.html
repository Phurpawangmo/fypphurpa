<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32</title>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-database.js"></script>

    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
      
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
      
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>

    <script>
      // Initialize Firebase
      var firebaseConfig = {
        apiKey: "AIzaSyB81ugo_1hV83XNo89pOrdQ8l0v9cRDpUM",
        databaseURL: "https://esp32-firebase-d84f6-default-rtdb.firebaseio.com/",
        projectId: "esp32-firebase-d84f6",
      };
      firebase.initializeApp(firebaseConfig);

      // Get a reference to the database
      var database = firebase.database();
      // console.log(database)

      // Display the data initially
      displayData();

      // Refresh the data every 5 seconds
      setInterval(function() {
        displayData();
      }, 5000);

      function displayData() {
        database.ref("sensor_data/").once("value", function(snapshot) {
          var data = snapshot.val();
          var alldataObj = data.alldata;
          var alldataObjKeys = Object.keys(alldataObj);
          var allDataIn = alldataKeys.map(function(key) {
            return alldataObj[key];
          });
        })
        console.log("alldata ", allDataIn);
}
    </script>
</head>
<body>
    <h2>Real-time data display (Humidity & Temperature)</h2>
    <div id="data_table"></div>
</body>
</html>
